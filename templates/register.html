<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Yönetim Sistemi - Kayıt Ol</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .requirements {
            background: #f0f8ff;
            border-left: 4px solid #4a90e2;
            padding: 12px;
            margin: 15px 0;
            font-size: 0.9em;
        }
        .requirements h4 {
            margin: 0 0 8px 0;
            color: #2c3e50;
        }
        .requirements ul {
            margin: 0;
            padding-left: 20px;
        }
        .requirements li {
            margin: 4px 0;
            color: #555;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #4a90e2;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Yeni Üye Kaydı</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" required
                           pattern="[a-zA-Z0-9_-]{3,50}"
                           title="3-50 karakter, sadece harf, rakam, _ ve -">
                </div>
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Şifre Tekrar:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="requirements">
                    <h4>Şifre Gereksinimleri:</h4>
                    <ul>
                        <li>En az 8 karakter</li>
                        <li>En az 1 büyük harf (A-Z)</li>
                        <li>En az 1 küçük harf (a-z)</li>
                        <li>En az 1 rakam (0-9)</li>
                        <li>En az 1 özel karakter (!@#$%...)</li>
                    </ul>
                </div>

                <button type="submit" class="btn">Kayıt Ol</button>
                <div id="message" class="message"></div>
            </form>

            <div class="back-link">
                <p>Zaten hesabınız var mı? <a href="/">Giriş Yap</a></p>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Şifre eşleşme kontrolü
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Şifreler eşleşmiyor!';
                messageDiv.className = 'message error';
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        role: 'member'  // Varsayılan olarak member
                    })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.textContent = 'Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz...';
                    messageDiv.className = 'message success';

                    // 2 saniye sonra login sayfasına yönlendir
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Bağlantı hatası: ' + error.message;
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
